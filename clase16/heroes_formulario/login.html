<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/clase16/heroes_formulario/styles.css">
    <title>Heroes DC - Login</title>
</head>

<body>
    <header>
        <!-- Banner Verde descuentos  -->
        <section class="banner-top">
            <h2>20% de descuento en todos los productos</h2>
        </section>
        <section class="banner-nav">
            <img src="/clase16/heroes_formulario/img/logotienda.png" alt="">
            <h1>Nombre de la tienda</h1>
        </section>
        <section class="banner-login">
            <ul>
                <li><a href="#" target="_blank">Contacto</a></li>
                <li><a href="#" target="_blank">Registro</a></li>
                <li><a href="#" target="_blank">Ingresar</a></li>
            </ul>
        </section>
    </header>
    <section class="login-form">
        <div class="login-box">
            <h1>Login</h1>
            <form action="" method="GET">
                <label for="user" class="label-hidden"></label>
                <input type="text" class="input-style" name="user" placeholder="Usuario" id="user">
                <label for="password" class="login-user"></label>
                <input type="password" class="input-style" name="password" id="password" placeholder="Contraseña">
                <button class="button-login" type="submit">Entrar</button>
            </form>
            <div class="alert-form">
                <h3>¿No tienes una cuenta?<a href="">Registrarme</a></h3>
            </div>
        </div>
    </section>
    <div class="button__fixed">
        <a href="">+</a>
    </div>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>

</html>
